<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <form action="#">

    <!-- A tag `label` coloca um texto identificador do input -->
    <!-- A tag `input` insere um dado na caixa -->
    <!-- Atributo "for" conecta a label a um "id de um input" -->
    <!-- Atributo "id" identifica um input com alguma representação -->
    <!-- Atributo "submit" faz com que o botão envie informações ao destino -->
    <!-- Atributo "button" cria um botão que executa alguma ação -->

    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <br><br>

    <label for="">Sobrenome: </label>
    <input type="text" id="snome">
    
    <br><br>

    <label for="emailUsuario">E-mail: </label>
    <input type="email" id="emailUsuario">
    
    <br><br>

    <input type="submit" value="Enviar">

  </form>
</body>
</html>
