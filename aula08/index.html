<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <header>
    <h1>Formulário</h1>
  </header>

  <main>
    <form action="#">
      <label for="nome">Nome: </label>
      <input type="text" id="nome">

      <br><br>

      <label for="email">E-mail: </label>
      <input type="email" name="email" id="email">

      <br><br>

      <label for="listaUnidade">Lista de Unidades: </label>
      <br><br>
      <select name="listaUnidade" id="listaUnidade" required="required">
        <option value="" selected disabled >Unidades</option>
        <!-- O atributo "hidden" oculta a opção -->
        <option value="santana">Santana</option>
        <option value="santo_amaro">Santo Amaro</option>
        <option value="itaquera">Itaquera</option>
        <option value="diadema">Diadema</option>
      </select> <br><br>

      <!-- Datalist precisa se relacionar com a 'tag input' através do seu 'id' -->
      <!-- O atributo 'list' selecionao 'id' de uma 'tag datalist' -->
      <!-- O atributo 'id' deve ser único para cada tag -->

      <input list="cidade" placeholder="Sua cidade" id="unidadeIos">
      <datalist id="cidade"> 
        <option value="Santana"></option>
        <option value="Santo Amaro"></option>
        <option value="Itaquera"></option>
        <option value="Diadema"></option>
      </datalist> <br><br>

      <input type="submit" value="Enviar">
    </form>
  </main>

  <footer>
    <small>Todos os direitos reservados &reg;</small>
  </footer>

</body>

</html>
