<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tabelas </title>
</head>

<body>

  <header>
    <h1>Elemento Table</h1>
  </header>

  <main>
    <!-- Elemento "table" cria tabelas -->
    <!-- Elemento "tr" cria linhas de tabelas -->
    <!-- Elemento "td" cria espaços de dados -->
    <!-- Table -->
    <table>
      <!-- Cabeçalho da tabela -->
      <tr>
        <th>Conteúdo coluna 1</th>
        <th>Conteúdo coluna 2</th>
      </tr>

      <!-- Linha 1 -->
      <tr>
        <td>Célula linha 2 coluna 1</td>
        <td>Célula linha 2 coluna 2</td>
      </tr>

      <!-- Linha 2 -->
      <tr>
        <td>Célula linha 3 coluna 1</td>
        <td>Célula linha 3 coluna 2</td>
      </tr>
    </table>
  </main>


</body>

</html>
