<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Excel</title>
</head>

<body>

  <header>
    <h1>Excel</h1>
  </header>

  <!-- Table (thead / tbody / tfoot) -->

  <main>

    <table border="1">
      <caption>Estado e Município</caption>

      <!-- Cabeçalho da tabela -->
      <thead>
        <tr>
          <th>Estado</th>
          <th>Município</th>
          <th>DDD</th>
          <th>UF</th>
          <th>Habitantes</th>
        </tr>
      </thead>

      <!-- Corpo -->
      <tbody>
        <tr>
          <td>São Paulo</td>
          <td>São Paulo</td>
          <td>11</td>
          <td>SP</td>
          <td>12.33 mi</td>
        </tr>

        <tr>
          <td>Rio de Janeiro</td>
          <td>Botafogo</td>
          <td>21</td>
          <td>RJ</td>
          <td>10 mi</td>
        </tr>

        <tr>
          <td>Acre</td>
          <td>Jurassic Park</td>
          <td>68</td>
          <td>AC</td>
          <td>10</td>
        </tr>

        <tr>
          <td>Bahia</td>
          <td>Salvador</td>
          <td>75</td>
          <td>BA</td>
          <td>5 mi</td>
        </tr>

        <tr>
          <td>Goiás</td>
          <td>Goiânia</td>
          <td>62</td>
          <td>GO</td>
          <td>3 mi</td>
        </tr>

      </tbody>

      <tfoot>
        <!-- Expandir coluna (horizontalmente) -->
        <td colspan="4">Total de habitantes:</td>
      </tfoot>
    </table>
  </main>

  <footer>
    <p><small>César Eduardo de Oliveira</small></p>
    <p><small>Copyright &copy; 2024</small></p>
  </footer>
</body>

</html>
