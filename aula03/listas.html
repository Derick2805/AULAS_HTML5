<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas</title>
</head>
<body>
  <h1>Listas</h1>
  
  <h2>Lista Ordenada 5 itens</h2>
  <!-- ol|li - Tags para criar listas ordenadas -->
  <ol>
    <li>Diário de um Vampiro</li>
    <li>Teen Wolf</li>
    <li>The Originals</li>
    <li>The Witcher</li>
    <li>GOT</li>
  </ol>
    
  <h2>Lista Não Ordenada 5 itens</h2>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
